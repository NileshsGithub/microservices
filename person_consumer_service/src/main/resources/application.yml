spring:
  application:
    name: person_consumer_service
  cloud:
    config:
      uri: http://localhost:7777/
      fail-fast: true
  config:
    import: optional:configserver:http://127.0.0.1:7777
  profiles:
    active: dev
  eureka:
    instance:
      prefer-ip-address: true
    client:
      fetch-registry: true
      register-with-eureka: true
      service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 8084